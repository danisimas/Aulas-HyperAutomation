<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pedidos</title>
    <style>
      /* Configuração geral da página */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      /* Caixa do formulário */
      .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Título do formulário */
      .form-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Estilo dos rótulos e campos de entrada */
      .form-container label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 8px;
      }

      .form-container input[type="text"],
      .form-container input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* Botão de envio */
      .form-container button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #45a049;
      }

      /* Estilo dos radio buttons */
      .status-radio-buttons {
        display: flex;
        flex-direction: column;
      }

      .status-radio-buttons label {
        margin-bottom: 8px;
        cursor: pointer;
      }

      .status-radio-buttons input[type="radio"] {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Cadastro de Pedido</h1>
      <form id="formPedido" action="#" method="post">
        <label for="cliente">Nome do Cliente:</label>
        <input
          type="text"
          id="cliente"
          name="cliente"
          required
          placeholder="Digite o nome do cliente"
        />

        <label for="produto">Produto:</label>
        <input
          type="text"
          id="produto"
          name="produto"
          required
          placeholder="Digite o nome do produto"
        />

        <label for="quantidade">Quantidade:</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          required
          min="1"
          placeholder="Digite a quantidade"
        />

        <label>Status do Pedido:</label>
        <div class="status-radio-buttons">
          <label>
            <input
              type="radio"
              id="statusNovo"
              name="status"
              value="Novo"
              required
            />
            Novo
          </label>
          <label>
            <input
              type="radio"
              id="statusProcessando"
              name="status"
              value="Processando"
            />
            Processando
          </label>
          <label>
            <input
              type="radio"
              id="statusEnviado"
              name="status"
              value="Enviado"
            />
            Enviado
          </label>
        </div>

        <button type="submit">Cadastrar Pedido</button>
      </form>
    </div>

    <script>
      // Função para salvar o pedido sem alert
      document.getElementById("formPedido").addEventListener("submit", function (event) {
        event.preventDefault(); // Impede o envio do formulário para fins de demonstração

        // Coleta os dados do formulário
        const cliente = document.getElementById("cliente").value;
        const produto = document.getElementById("produto").value;
        const quantidade = document.getElementById("quantidade").value;
        const status = document.querySelector('input[name="status"]:checked').value;

        // Aqui você pode fazer algo com os dados coletados, como enviar para uma API ou salvar em um banco de dados
        console.log({
          cliente: cliente,
          produto: produto,
          quantidade: quantidade,
          status: status
        });

        // Após salvar os dados, podemos limpar o formulário ou exibir uma confirmação
        alert("Pedido cadastrado com sucesso!");
        document.getElementById("formPedido").reset(); // Limpa o formulário após o envio
      });
    </script>
  </body>
</html>
