<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Pedidos</title>
    <style>
      /* Configuração geral da página */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
      }

      /* Caixa do formulário */
      .form-container {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Título do formulário */
      .form-container h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      /* Estilo dos rótulos e campos de entrada */
      .form-container label {
        font-weight: bold;
        color: #555;
        display: block;
        margin-bottom: 8px;
      }

      .form-container input[type="text"],
      .form-container input[type="number"],
      .form-container select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
      }

      /* Botão de envio */
      .form-container button {
        width: 100%;
        padding: 12px;
        border: none;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        font-weight: bold;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .form-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Cadastro de Pedido</h1>
      <form id="formPedido" action="#" method="post">
        <label for="cliente">Nome do Cliente:</label>
        <input
          type="text"
          id="cliente"
          name="cliente"
          required
          placeholder="Digite o nome do cliente"
        />

        <label for="produto">Produto:</label>
        <input
          type="text"
          id="produto"
          name="produto"
          required
          placeholder="Digite o nome do produto"
        />

        <label for="quantidade">Quantidade:</label>
        <input
          type="number"
          id="quantidade"
          name="quantidade"
          required
          min="1"
          placeholder="Digite a quantidade"
        />

        <label for="status">Status do Pedido:</label>
        <select id="status" name="status">
          <option value="Novo">Novo</option>
          <option value="Processando">Processando</option>
          <option value="Enviado">Enviado</option>
        </select>

        <button type="submit" onclick="salvarPedido()">Cadastrar Pedido</button>
      </form>
    </div>

    <script>
      function salvarPedido() {
        alert("Pedido cadastrado com sucesso!");
        // Aqui você pode adicionar código JavaScript para salvar o pedido em um arquivo JSON ou enviar os dados para uma API.
      }
    </script>
  </body>
</html>
