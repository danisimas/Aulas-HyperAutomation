<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Empréstimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
        }
        label {
            font-weight: bold;
            color: #555;
            margin-top: 15px;
            display: block;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #66afe9;
            outline: none;
            box-shadow: 0 0 8px rgba(102, 175, 233, 0.6);
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Formulário de Empréstimo</h2>
<form action="/registrar_emprestimo" method="POST">
    
    <label for="cod_livro">Código do Livro:</label>
    <input type="text" id="cod_livro" name="cod_livro" required>
    
    <label for="nome_cliente">Nome do Cliente:</label>
    <input type="text" id="nome_cliente" name="nome_cliente" required>

    <label for="livro_id">ID do Livro:</label>
    <input type="text" id="livro_id" name="livro_id" required>

    <label for="usuario_id">ID do Usuário:</label>
    <input type="text" id="usuario_id" name="usuario_id" required>

    <label for="data_emprestimo">Data de Empréstimo:</label>
    <input type="date" id="data_emprestimo" name="data_emprestimo" required>

    <label for="data_devolucao">Data de Devolução:</label>
    <input type="date" id="data_devolucao" name="data_devolucao" required>

    <input type="submit" value="Registrar Empréstimo">
</form>

</body>
</html>
